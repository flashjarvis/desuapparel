<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desu Apparel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./DesuIcon.png" type="image/x-icon">
</head>

<body>
    <script src="Scripts/form-submission.js"></script>
    <header id="home-header">
        <a href="./home.html" id="home-link">
            <img src="./images/black-and-white-logo.gif" alt="Desu Logo" id="logo-small">
        </a>
    </header>
    
    <div id="product-cards" class="fade-in">
        <img id="black-polaroid" src="./images/BlackPolariod.png" onclick="window.location.href='./DesuLogoBlack.html'">
        <img id="cream-polaroid" src="./images/CreamPolariod.png" onclick="window.location.href='./DesuLogoCream.html'">
    </div>

    <footer>
        <div id="footer">
            <div id="contact-section">

            </div>
            <div id="mailing-list-section">
                <form id="mailing-list"  method="post"
                    action="https://script.google.com/macros/s/AKfycbw_-rEEzO1gxdnLdFpE6InmRDTRZMxZx90kxZ48JZBrnuzYGsTQd_KAj8CFv-VlMDZg/exec">
                    <label for="email">sign up here for updates on our drops</label>
                    <input id="email" name="Email" type="email" placeholder="Email" autocomplete="on" required>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
